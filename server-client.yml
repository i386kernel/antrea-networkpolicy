apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  labels:
    app: nginx-server
    type: server
spec:
  replicas: 1
  template:
    metadata:
      name: nginx-server
      labels:
        app: nginx-server
        type: server
    spec:
      containers:
        - name: nginx-server
          image: nginx:stable
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: nginx-server
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: nginx-server
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer