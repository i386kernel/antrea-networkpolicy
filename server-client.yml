apiVersion: apps/v1
kind: Deployment
metadata:
  name: grey-client
  labels:
    app: centos
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: centos
      name: grey-client
    spec:
      containers:
        - name: grey-client
          image: centos:8
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 365d; done;" ]
      restartPolicy: Always
  selector:
    matchLabels:
      app: centos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
